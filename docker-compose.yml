  ### For Postgres - Start ###
  rtdl-db:
    platform: linux/amd64
    image: postgres:latest
    container_name: rtdl_rtdl-db
    volumes:
      - ./storage/rtdl-db_data:/var/lib/postgresql/data
    expose:
      - 5432
    # ports:
    #   - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 10s
        timeout: 5s
        retries: 12
  ### For Postgres - End ###

  config:
    build:
      context: ./config
    platform: linux/amd64
    image: rtdl/rtdl-config:latest
    container_name: rtdl_config
    expose:
      - 80
    ports:
      - 80:80
    environment:
      RTDL_DB_PORT: 5432
    depends_on:
      rtdl-db:
        condition: service_healthy
  ##### Config Services - End #####


  ##### Ingest Service - Start #####
  ingest:
    build:
      context: ./ingest
    platform: linux/amd64
    image: rtdl/rtdl-ingest:latest
    container_name: rtdl_ingest
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      KAFKA_URL: kafka:9092
      KAFKA_TOPIC: ingress
    depends_on:      
      - kafka
  ##### Ingest Service - End #####


  ##### Kafka Services - Start #####
  kafka-zookeeper:
    platform: linux/amd64
    #image: wurstmeister/zookeeper:3.4.6
    image: bitnami/zookeeper:latest
    container_name: rtdl_kafka-zookeeper
    expose:
      - 2181
    ports:
      - 2181:2181
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
    restart: always

  kafka:
    platform: linux/amd64
    #image: wurstmeister/kafka:2.12-2.3.0
    #image: dipanjanb/kafka-m1:0.1
    image: bitnami/kafka:latest
    container_name: rtdl_kafka
    expose:
      - 9092
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "ingress:1:1"
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: yes
    depends_on:
      - kafka-zookeeper
    restart: always
  ##### Kafka Services - End #####
  

  ##### Processing Services - Start #####
  statefun-manager:
    platform: linux/amd64
    image: apache/flink-statefun:3.1.0
    container_name: rtdl_process-statefun-manager
    expose:
      - 6123
      - 8081
    ports:
      - 8081:8081
    environment:
      ROLE: master
      MASTER_HOST: statefun-manager
    volumes:
      - ./storage/rtdl-statefun-manager_store:/checkpoint-dir
      #- ./process/lib/flink-sql-connector-hive-3.1.2_2.12-1.14.2.jar:/opt/flink/lib/flink-sql-connector-hive-3.1.2_2.12-1.14.2.jar
      - ./ingester/module.yaml:/opt/statefun/modules/ingester/module.yaml
    depends_on:
      - ingest

  statefun-worker:
    platform: linux/amd64
    image: apache/flink-statefun:3.1.0
    container_name: rtdl_process-statefun-worker
    expose:
      - 6121
      - 6122
    environment:
      ROLE: worker
      MASTER_HOST: statefun-manager
    volumes:
      - ./storage/rtdl-statefun-worker_store:/checkpoint-dir
      #- ./process/lib/flink-sql-connector-hive-3.1.2_2.12-1.14.2.jar:/opt/flink/lib/flink-sql-connector-hive-3.1.2_2.12-1.14.2.jar
      - ./ingester/module.yaml:/opt/statefun/modules/ingester/module.yaml
    depends_on:
      - statefun-manager
      - kafka

  statefun-functions:
    build:
      context: ./ingester
    platform: linux/amd64
    container_name: rtdl_process-statefun-functions
    expose:
      - 8082
    environment:
      POSTGRES_HOST: rtdl-db
      POSTGRES_PORT: 5432
      POSTGRES_USER: rtdl
      POSTGRES_PASSWORD: rtdl
      POSTGRES_DBNAME: rtdl_db
    volumes:
      - ./storage/rtdl-data_store:/app/datastore
    depends_on:
      catalog-db:
        condition: service_healthy      
      rtdl-db:
        condition: service_healthy
      kafka:
        condition: service_started
  ##### Processing Services - End #####


