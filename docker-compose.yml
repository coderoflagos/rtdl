  catalog-db:
    platform: linux/amd64
    image: postgres:latest
    container_name: rtdl_catalog-db
    volumes:
      - ./storage/rtdl-catalog-db_data:/var/lib/postgresql/data
    expose:
      - 5432
    # ports:
