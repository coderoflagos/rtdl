version: '3'

services:
  catalog-db:
    image: yugabytedb/yugabyte:latest
    container_name: rtdl_rtdl-catalog-db
    volumes:
      - ./catalog-db_data:/home/yugabyte/yb_data
    command: ["bin/yugabyted", "start", "--base_dir=/home/yugabyte/yb_data", "--daemon=false"]
    ports:
      - 7000:7000
      - 9000:9000
      - 5433:5433
      - 9042:9042
    healthcheck:
        test: ["CMD", "yb-ts-cli", "--server_address=localhost", "is_server_ready"]
        interval: 10s
        timeout: 5s
        retries: 12

  catalog:
    build:
      context: ./catalog
    image: rtdl/rtdl-catalog:latest
    container_name: rtdl_rtdl-catalog
    ports:
    - 9083:9083
    depends_on:
      catalog-db:
        condition: service_healthy
    links:
      - catalog-db
